{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 drinkki kirjastoosi</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/drink">
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label class="control-label">Julkaisija</label>
      <input type="text" name="publisher" class="form-control" value="{{attributes.publisher}}">
    </div>

    <div class="form-group">
      <label class="control-label">Vuosi</label>
      <input type="date" name="published" class="form-control" value="{{attributes.published}}">
    </div>

    <div class="form-group">
      <label class="control-label">Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
