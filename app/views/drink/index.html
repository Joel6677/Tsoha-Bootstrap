{% extends "base.html" %}
{% block content %}
  <h1>Drinkkikirjasto</h1>

  <p>
    <a href="{{base_path}}/drink/new" class="btn btn-success">Lisää drinkki</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nimi</th>
        <th>Vuosi</th>
        <th>Julkaisija</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for drink in drinks %}
        <tr>
          <td>{{drink.id}}</td>
          <td><a href="{{base_path}}/drink/{{drink.id}}">{{drink.name}}</td>
          <td>{{Drink.published}}</td>
          <td>{{drink.publisher}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/drink/{{drink.id}}/edit">Muokkaa</a></td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/drink/{{drink.id}}/destroy">Poista</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
